<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>BYS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            background-color: #9f9da7;
            font-size: 1.6rem;
            font-family: "Open Sans", sans-serif;
            color: #ff7600;
        }

        h2 {
            font-weight: 300;
            text-align: center;
        }

        p {
            position: relative;
        }

        a,
        a:link,
        a:visited,
        a:active {
            color: #ff7600;
            -webkit-transition: all 0.2s ease;
            transition: all 0.2s ease;
        }
        a:focus, a:hover,
        a:link:focus,
        a:link:hover,
        a:visited:focus,
        a:visited:hover,
        a:active:focus,
        a:active:hover {
            color: #ff7600;
            -webkit-transition: all 0.2s ease;
            transition: all 0.2s ease;
        }

        #login-form-wrap {
            background-color: #fff;
            width: 35%;
            margin: 30px auto;
            text-align: center;
            padding: 20px 0 0 0;
            border-radius: 4px;
            box-shadow: 0px 30px 50px 0px rgba(0, 0, 0, 0.2);
        }

        #login-form {
            padding: 0 60px;
        }

        input {
            display: block;
            box-sizing: border-box;
            width: 100%;
            outline: none;
            height: 60px;
            line-height: 60px;
            border-radius: 4px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0 0 0 10px;
            margin: 0;
            color: #8a8b8e;
            border: 1px solid #c2c0ca;
            font-style: normal;
            font-size: 16px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            position: relative;
            display: inline-block;
            background: none;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #866444;
        }
        input[type="text"]:focus:invalid,
        input[type="password"]:focus:invalid {
            color: #cc1e2b;
            border-color: #cc1e2b;
        }
        input[type="text"]:valid ~ .validation,
        input[type="password"]:valid ~ .validation {
            display: block;
            border-color: #0C0;
        }
        input[type="text"]:valid ~ .validation span,
        input[type="password"]:valid ~ .validation span {
            background: #0C0;
            position: absolute;
            border-radius: 6px;
        }
        input[type="text"]:valid ~ .validation span:first-child,
        input[type="password"]:valid ~ .validation span:first-child {
            top: 30px;
            left: 14px;
            width: 20px;
            height: 3px;
            -webkit-transform: rotate(-45deg);
            transform: rotate(-45deg);
        }
        input[type="text"]:valid ~ .validation span:last-child,
        input[type="password"]:valid ~ .validation span:last-child {
            top: 35px;
            left: 8px;
            width: 11px;
            height: 3px;
            -webkit-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        .validation {
            display: none;
            position: absolute;
            content: " ";
            height: 60px;
            width: 30px;
            right: 15px;
            top: 0px;
        }

        input[type="submit"] {
            border: none;
            display: block;
            background-color: #ff7600;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            -webkit-transition: all 0.2s ease;
            transition: all 0.2s ease;
            font-size: 18px;
            position: relative;
            display: inline-block;
            cursor: pointer;
            text-align: center;
        }
        input[type="submit"]:hover {
            background-color: #ff7600;
            -webkit-transition: all 0.2s ease;
            transition: all 0.2s ease;
        }

        #create-account-wrap {
            background-color: #eeedf1;
            color: #8a8b8e;
            font-size: 14px;
            width: 100%;
            padding: 10px 0;
            border-radius: 0 0 4px 4px;
        }
    </style>
</head>
<body>
<!-- partial:index.partial.html -->
<div id="login-form-wrap">
    <h2>BYS</h2>
    <form id="login-form" form action="/kullanicikaydet" method="post">
        <p>
            <input type="text" id="kullaniciAdi" name="kullaniciAdi" placeholder="Kullanıcı Adı" required><i class="validation"><span></span><span></span></i>
        </p>
        <p>
            <input type="password" id="kullaniciParola" name="kullaniciParola" placeholder="Parola" required><i class="validation"><span></span><span></span></i>
        </p>
        <p>
            <input type="text" id="adi" name="adi" placeholder="Adı" required><i class="validation"><span></span><span></span></i>
        </p>
        <p>
            <input type="text" id="soyadi" name="soyadi" placeholder="Soyadı" required><i class="validation"><span></span><span></span></i>
        </p>
        <p>
            <input type="text" id="kullaniciEposta" name="kullaniciEposta" placeholder="Kullanıcı E-posta" required><i class="validation"><span></span><span></span></i>
        </p>
        <p>
            <input type="text" id="kullaniciTelefon" name="kullaniciTelefon" placeholder="Kullanıcı Telefon" required><i class="validation"><span></span><span></span></i>
        </p>
        <p>
            <input type="text" id="kullaniciDurum" name="kullaniciDurum" placeholder="Kullanıcı Durum" required><i class="validation"><span></span><span></span></i>
        </p>
        <p>
            <input type="submit" id="login" value="Kayıt Ol">
        </p>
    </form>
    <div id="create-account-wrap">
    </div>
</div>

</body>
</html>
